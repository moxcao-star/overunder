  syntax = "proto3";

  package over_under;

  option java_multiple_files = true;
  option java_package = "com.example.over_under";
  option java_outer_classname = "OverUnderProto";

  service OverUnderService {
    rpc PlaceBet (BetReq) returns (BetRes);
  }

  message Empty {}

  message BetReq {
    string userId = 1;
    string gameId = 2;
    string choice = 3;
    int64 amount = 4;
  }

  message BetRes {
    string message = 1;
  }


  message BetResponseItem {
    string player = 1;
    string choice = 2;
    int32 amount = 3;
  }
